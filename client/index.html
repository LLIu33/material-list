<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
</head>
<body ng-app="app" ng-controller="todoController as todos">
    <style>
        .container {
            width: 550px;
            margin: 0 auto;
        }

        md-input-container {
            margin-bottom: 0;
        }
    </style>
    <div class="container">
        <h2>My Todo List</h2>

        <form ng-submit="todos.todoAdd()">
            <md-input-container class="md-block">
                <label>Item name</label>
                <input type="text" ng-model="todos.todoInput" size="50" placeholder="Add New">
            </md-input-container>
            <md-button class="md-raised md-primary" type="submit">Add New</md-button>
        </form>

        <md-list ng-cloak>
          <md-list-item ng-repeat="x in todos.todoList | orderBy: 'name':todos.sortDir track by $index">
            <md-checkbox ng-model="x.done" aria-label="done"></md-checkbox>
            <md-input-container class="md-block" >
                <input ng-model="x.name" aria-label="item name" />
            </md-input-container>
            <md-button class="md-icon-button" aria-label="Delete" ng-click="todos.remove(x.name)">X</md-button>
        </md-list-item>
    </md-list>
    <md-switch ng-model="todos.sortDir" ng-change="todos.saveState()" aria-label="order direction">
        Order by Name (reverse : {{ todos.sortDir }})
    </md-switch>
    <md-button class="md-raised md-warn" ng-click="todos.removeSelected()">Remove marked</md-button>
</div>
<!-- Angular Material requires Angular.js Libraries -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

<script src="./todo/todo.module.js"></script>
<script src="./todo/todo.controller.js"></script>
<script src="./todo/todo.service.js"></script>

<script type="text/javascript">

  angular
  .module('app', ['ngMaterial', 'todo']);

</script>
</body>
</html>
